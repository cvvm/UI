<!DOCTYPE html>

<html>
    <head>
        <title>Aero - Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="js/bootstrap/css/bootstrap-theme.css" />
        <script type="text/javascript" src="js/jquery-2.1.4.js" ></script>
        <script type="text/javascript" src="js/bootstrap/js/bootstrap.js" ></script>

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Aero Search Service</h1>
            </div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-3">
                        <input class="form-control" placeholder="Product Name" type="text">
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control" placeholder="Product ID" type="text">
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control" placeholder="Station" type="text">
                    </div>
                    <a href="#" class="btn btn-info" id="searchButton"><span class="glyphicon glyphicon-search"></span> Search</a>
                </div>
            </form>
            <br/>
            <form class="form-horizontal" role="form" id="form2" hidden>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Aero ID</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" >
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-2 control-label">Product ID</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" >
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-2 control-label">FCC Market</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" >
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-2 control-label">Product Name</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" >
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-2 control-label">Station</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" >
                    </div>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#form3">Show Details</button>
                </div> 

            </form>
            <div class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog" id="form3">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Details</h4>
                        </div>
                        <div class="modal-body form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Product ID</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" >
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-2 control-label">FCC Market</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" >
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Run Number</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" >
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Liability Run</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" >
                                </div>
                            </div> 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $("#searchButton").click(function (event) {
                event.preventDefault();
                $("#form2").fadeToggle(500);
            });
        </script>
    </body>
</html>
